<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <h1>Weather for <span th:text="${q}"></span></h1>

    <div th:if="${#lists.isEmpty(results)}">
        <h3>City not found!</h3>
    </div>

    <div>
        <a href="/">Back to Search</a>
    </div>

    <br>
    <br>

    <div th:unless="${#lists.isEmpty(results)}">
        <table class="table">
            <thead>
                <th>
                    
                    <th>Main</th>
                    <th>Description</th>
                </th>
            </thead>
            <tbody>
                <tr th:each="w: ${results}">
                    <td>
                        <img th:src="@{https://openweathermap.org/img/wn/{icon}@2x.png(icon=${w.icon})}">
                    </td>
                    <td th:text="${w.main}"></td>
                    <td th:text="${w.description}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    
</body>
</html>
